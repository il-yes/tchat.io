<!DOCTYPE html>
	<html>
	<head>
		<title>Page Title</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Page login -->
		<div class="row login-layer">
			<div class="row panel-title">
				<h1>Tchat socket.io</h1>
				<p>This is a paragraph. <a href="forum.html"><i class="fa fa-arrow-right"></i> Forums</a></p>
			</div>
			
			<div class="row panel-form">
				<div class="col-sm-8 col-sm-offset-2">
					<!-- FORM LOGIN -->
					<form id="login-form" action="/action_page.php">
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>



		<div class="container-fluid">
			<!-- Chat -->
		<div class="row platform">
			<!-- CHAT AREA -->
			<div class="col-sm-8 panel-chat">
				<hr>
				<!-- Messages -->
				<div id="messages">
					<div id="msgtpl" class="message">
						<img src="{{{ user.avatar }}}" class="message-img" alt="">
						<div class="info">
							<p><strong><i class="fas fa-user-circle"></i> | </i>{{ user.username }}</strong></p>
							<p><i class="fas fa-envelope-open"></i> | {{ message }}</p>
							<span class="date"><i class="far fa-clock"></i> | {{ h }}:{{ m }}</span>
						</div>
					</div>
				</div>
				<!-- Form messages -->
				<div class="messages">
					<form id="messages-form" action="/action_page.php">
						<div class="form-group">
							<label for="message">my message :</label>
							<input type="text" class="form-control" id="message">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>

			<!-- CONNECTED USERS -->
			<div class="col-sm-2 panel-connected-users">
				<div id="users"></div>
			</div>
		</div>
		</div>	


		

		
		

		


		<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="js/client.js"></script>
	</body>
</html>
